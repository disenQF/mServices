{% extends 'base.html' %}
{% block nav %}
<nav>
    <ul>
        {% for menu in  menus %}
        <li>{{ menu }}</li>
        {% end %}
    </ul>
</nav>
{% end %}

{% block content %}
<p>
    {% if error_msg %}
    <span class="error">{{ error_msg }}</span>
    {% else %}
    <span>您来对地方了</span>
    {% end %}
</p>
{% end %}
